<label class="input input-tel">
  <input
    class="input__field"
    required
    name="user_tel"
    type="tel"
    maxlength="25"
    minlength="10"
    placeholder="+7 900 000 00 00*"
    data-value-missing="Напишите телефон"
    data-value-invalid="Проверьте корректность телефона"
    autocomplete="tel"
  >
</label>
